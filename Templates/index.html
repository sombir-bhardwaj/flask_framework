<!DOCTYPE html>
<html>
  <head>
      <title>Vivek</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  </head>
<body>
    <div style="clear:both;">
    </div>
    <div class="container mt-4">
    <div class="row mb-3">
      <div class="col-12 text-left">
          <h2>USER Table</h2>
          <a href="/create" class="btn btn-success">Add User</a>
      </div>
    </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
        {% for data in user1_data%}
          <tr>
            <td>{{data.name}}</td>
            <td>{{data.age}}</td>
            <td>{%if data.gender == 1%}Male{%else%}Female{%endif%}</td>
            <td>
                <a class="btn-link" href="/{{data.id}}/update"><i class="fa fa-edit ml-2"></i></a>
                <a class="btn-link" href="/{{data.id}}/delete"><i class="fa fa-times" aria-hidden="true"></i></a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
</body>
</html>
